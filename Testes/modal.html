<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vários Modais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        /* Estilizando os botões */
        .open-modal {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Estilizando o fundo escuro do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Caixa do modal */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        /* Botão de fechar */
        .close {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: red;
            float: right;
        }
    </style>
</head>

<body>

    <!-- 5 Botões, cada um abre um modal diferente -->
    <button class="open-modal" data-modal="modal1">Abrir Modal 1</button>
    <button class="open-modal" data-modal="modal2">Abrir Modal 2</button>
    <button class="open-modal" data-modal="modal3">Abrir Modal 3</button>
    <button class="open-modal" data-modal="modal4">Abrir Modal 4</button>
    <button class="open-modal" data-modal="modal5">Abrir Modal 5</button>

    <!-- 5 Modais Diferentes -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Esse é o Modal 1</p>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Esse é o Modal 2</p>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Esse é o Modal 3</p>
        </div>
    </div>

    <div id="modal4" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Esse é o Modal 4</p>
        </div>
    </div>

    <div id="modal5" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Esse é o Modal 5</p>
        </div>
    </div>

    <script>
        // Seleciona todos os botões que abrem modais
        const openButtons = document.querySelectorAll(".open-modal");
        const closeButtons = document.querySelectorAll(".close");
        const modals = document.querySelectorAll(".modal");

        // Adiciona evento de clique para abrir cada modal correspondente
        openButtons.forEach(button => {
            button.addEventListener("click", () => {
                const modalId = button.getAttribute("data-modal");
                document.getElementById(modalId).style.display = "flex";
            });
        });

        // Adiciona evento de clique para fechar os modais
        closeButtons.forEach(button => {
            button.addEventListener("click", () => {
                button.closest(".modal").style.display = "none";
            });
        });

        // Fecha o modal ao clicar fora dele
        window.addEventListener("click", (event) => {
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
